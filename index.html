<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <img src="#" class="img" />

      <div class="search-box">
        <h1>Search for a gif!</h1>
        <button class="btn-search"><i class="fas fa-search"></i></button>
        <input
          type="search"
          name="gif"
          class="input-search"
          placeholder="Type to Search..."
          id="search"
        />
      </div>
    </div>

    <script>
      const img = document.querySelector("img");

      const loadGif = function () {
        fetch(
          "https://api.giphy.com/v1/gifs/translate?api_key=79UXuOFeMHXUT2VZ3RlrDPbVuO7sQSUc&s=cats",
          { mode: "cors" }
        )
          .then(function (response) {
            return response.json();
          })
          .then(function (response) {
            img.src = response.data.images.original.url;
          });
      };

      const searchBox = document.querySelector("#search");

      searchBox.addEventListener("keyup", searchGif);

      function searchGif() {
        searchValue = searchBox.value;
        if (searchValue === "") {
          searchValue = "cats";
        }
        fetch(
          `https://api.giphy.com/v1/gifs/translate?api_key=79UXuOFeMHXUT2VZ3RlrDPbVuO7sQSUc&s=${searchValue}`,
          { mode: "cors" }
        )
          .then(function (response) {
            return response.json();
          })
          .then(function (response) {
            img.src = response.data.images.original.url;
          })
          .catch((error) => {
            console.log("Error", error);
          });
      }
      searchGif();
    </script>
  </body>
</html>
